<style>

<body>

<div class="container">
  <h1>ğŸŒ¦ï¸ MÃ©tÃ©o Live</h1>

  <div class="gauge">

  </div>

  <div class="gauge">

<script type="module">
  // 1. Importation des modules Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  // 2. Configuration (Ton URL exacte de l'image)
  const firebaseConfig = {
    databaseURL: "https://sation-44d19-default-rtdb.europe-west1.firebasedatabase.app"
  };

  // 3. Initialisation
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 4. Ã‰coute en temps rÃ©el du dossier "meteo"
  onValue(ref(db, 'meteo'), (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    // Mise Ã  jour TempÃ©rature
    if(data.temperature !== undefined) {
      document.getElementById("temp").style.width = (data.temperature / 40) * 100 + "%";
      document.getElementById("tempVal").textContent = data.temperature + " Â°C";
    }

    // Mise Ã  jour HumiditÃ©
    if(data.humidite !== undefined) {
      document.getElementById("hum").style.width = data.humidite + "%";
      document.getElementById("humVal").textContent = data.humidite + " %";
    }

    // Mise Ã  jour Air (QualitÃ©)
    if(data.air !== undefined) {
      document.getElementById("air").style.width = data.air + "%";
      document.getElementById("airVal").textContent = data.air + " AQI";
    }
    
    // Ajoute les autres capteurs ici si besoin
  });
</script>
