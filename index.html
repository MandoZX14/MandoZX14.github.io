<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station M√©t√©o Mando</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; }

        /* Grille des cartes */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Style de chaque carte */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-label { font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px; }
        .card-value { font-size: 1.8rem; font-weight: bold; color: var(--accent); }
        .unit { font-size: 1rem; margin-left: 5px; color: #cbd5e1; }

        /* Barre de progression sous le chiffre */
        .mini-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .fill { height: 100%; width: 0%; transition: width 1s ease-in-out; background: var(--accent); }

        /* Couleurs d'accentuation */
        .temp-color { background: linear-gradient(90deg, #f59e0b, #ef4444); }
        .hum-color { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .air-color { background: linear-gradient(90deg, #10b981, #f59e0b); }
    </style>
</head>
<body>

    <h1>üìä STATION M√âT√âO LIVE</h1>

    <div class="dashboard">
        <div class="card">
            <div class="card-label">üå°Ô∏è TEMP√âRATURE</div>
            <div class="card-value"><span id="tempVal">--</span><span class="unit">¬∞C</span></div>
            <div class="mini-bar"><div class="fill temp-color" id="tempBar"></div></div>
        </div>

        <div class="card">
            <div class="card-label">üíß HUMIDIT√â</div>
            <div class="card-value"><span id="humVal">--</span><span class="unit">%</span></div>
            <div class="mini-bar"><div class="fill hum-color" id="humBar"></div></div>
        </div>

        <div class="card">
            <div class="card-label">üå¨Ô∏è VENT</div>
            <div class="card-value"><span id="windVal">--</span><span class="unit">km/h</span></div>
            <div class="mini-bar"><div class="fill" id="windBar" style="background:#94a3b8"></div></div>
        </div>

        <div class="card">
            <div class="card-label">‚è±Ô∏è PRESSION</div>
            <div class="card-value" style="font-size: 1.4rem;"><span id="pressVal">--</span><span class="unit">hPa</span></div>
            <div class="mini-bar"><div class="fill" id="pressBar" style="background:#a78bfa"></div></div>
        </div>

        <div class="card">
            <div class="card-label">üå´Ô∏è AIR (AQI)</div>
            <div class="card-value"><span id="airVal">--</span></div>
            <div class="mini-bar"><div class="fill air-color" id="airBar"></div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://sation-44d19-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'meteo'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // Mise √† jour Temp (Max 45¬∞C pour le calcul %)
            if(data.temperature !== undefined) {
                document.getElementById("tempVal").textContent = data.temperature;
                document.getElementById("tempBar").style.width = (data.temperature / 45) * 100 + "%";
            }

            // Mise √† jour Humidit√©
            if(data.humidite !== undefined) {
                document.getElementById("humVal").textContent = data.humidite;
                document.getElementById("humBar").style.width = data.humidite + "%";
            }

            // Mise √† jour Vent (Max 100 km/h pour le %)
            if(data.vent !== undefined) {
                document.getElementById("windVal").textContent = data.vent;
                document.getElementById("windBar").style.width = data.vent + "%";
            }

            // Mise √† jour Pression (950 √† 1050 hPa)
            if(data.pression !== undefined) {
                document.getElementById("pressVal").textContent = data.pression;
                document.getElementById("pressBar").style.width = ((data.pression - 950) / 100) * 100 + "%";
            }

            // Mise √† jour Air
            if(data.air !== undefined) {
                document.getElementById("airVal").textContent = data.air;
                document.getElementById("airBar").style.width = data.air + "%";
            }
        });
    </script>
</body>
</html>
